<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/contato.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

  
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Ajustes do mapa -->
    <style>
      #map {
        height: 350px;
        width: 100%;
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>

    <title>Entre em contato conosco</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-primary custom-gradient"
        data-bs-theme="dark"
      >
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand fw-bold text-white" href="index.html">
            <i class="bi bi-shop me-2"></i> E-commerce
          </a>

          <button
            id="cartButton"
            type="button"
            class="btn btn-outline-light position-relative"
          >
            <i class="bi bi-cart-fill fs-5"></i>
            <span
              id="cartCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
              <span class="visually-hidden">itens no carrinho</span>
            </span>
          </button>
        </div>
      </nav>
    </header>

    <div class="container mt-5 mb-5" style="max-width: 600px">
      <h3 class="mb-4 text-center">Entre em Contato</h3>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="assunto" class="form-label">Assunto</label>
          <textarea
            class="form-control"
            id="assunto"
            rows="4"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Enviar Mensagem
        </button>
      </form>

      <h4 class="mt-5">Localização</h4>
      <div id="map"></div>
    </div>
     <!-- FOOTER-->
     <footer class="footer custom-gradient text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">
          &copy; 2025 E-commerce. Todos os direitos reservados.
        </p>
        <div class="footer-links">
          <a href="index.html">Início</a>
          <a href="#">Sobre</a>
          <a href="contato.html">Contato</a>
          <a href="#">Política de Privacidade</a>
        </div>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const coordenadas = [-23.55052, -46.633308];

      const map = L.map("map").setView(coordenadas, 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      L.marker(coordenadas).addTo(map).bindPopup("Estamos aqui!").openPopup();
    </script>

    <script src="./js/index.js"></script>
  </body>
</html>
