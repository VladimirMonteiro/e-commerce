<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/carrinho.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Bootstrap Icons (CDN oficial atualizado) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Carrinho de compras</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-primary custom-gradient"
        data-bs-theme="dark"
      >
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <!-- Logo -->
          <a class="navbar-brand fw-bold text-white" href="index.html">
            <i class="bi bi-shop me-2"></i> E-commerce
          </a>

          <!-- Botão do carrinho -->
          <button
            id="cartButton"
            type="button"
            class="btn btn-outline-light position-relative"
          >
            <i class="bi bi-cart-fill fs-5"></i>
            <span
              id="cartCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="font-size: 0.75rem"
            >
              0
              <span class="visually-hidden">itens no carrinho</span>
            </span>
          </button>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h4 class="mb-4 text-success fw-bold">Meu Carrinho</h4>

      <div class="row g-4">
        <!-- Lista de produtos -->
        <div class="col-lg-8" id="productsContainer"></div>

        <!-- Resumo do pedido -->
        <div class="col-lg-4">
          <div class="card border-0 shadow-sm p-4">
            <h6 class="fw-bold mb-3">Resumo do Pedido</h6>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span class="subTotal"></span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Frete</span>
              <span>R$ 15,00</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Desconto</span>
              <span class="text-danger">-R$ 0,00</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between fw-bold mb-3">
              <span>Total</span>
              <span class="text-success fs-5 total"></span>
            </div>
            <button
              class="btn btn-success w-100 rounded-pill mb-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Finalizar Compra
            </button>
            <p class="text-center small text-muted mb-0">
              ou
              <a href="index.html" class="text-success text-decoration-none"
                >continuar comprando</a
              >
            </p>
          </div>
        </div>
      </div>
      <!-- Modal QR CODE-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">QR Code</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center">
              <img
                class="qrcode img-fluid"
                src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&size=200x200"
                alt="QR Code de pagamento"
                title="QR Code de pagamento"
              />
              <p class="mt-3">Escaneie o QR Code para realizar o pagamento</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER-->
     <footer class="footer custom-gradient text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">
          &copy; 2025 E-commerce. Todos os direitos reservados.
        </p>
        <div class="footer-links">
          <a href="index.html">Início</a>
          <a href="#">Sobre</a>
          <a href="contato.html">Contato</a>
          <a href="#">Política de Privacidade</a>
        </div>
      </div>
    </footer>
    <script src="./js/carrinho.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
