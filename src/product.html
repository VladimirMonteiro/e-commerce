<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/product.css" />
    <link rel="stylesheet" href="./styles/index.css" />
   
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Bootstrap Icons (CDN oficial atualizado) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  
  </head>
  <body>
   <nav
        class="navbar navbar-expand-lg bg-primary custom-gradient"
        data-bs-theme="dark"
      >
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <!-- Logo -->
          <a class="navbar-brand fw-bold text-white" href="index.html">
            <i class="bi bi-shop me-2"></i> E-commerce
          </a>

          <!-- Botão do carrinho -->
          <button
            id="cartButton"
            type="button"
            class="btn btn-outline-light position-relative"
          >
            <i class="bi bi-cart-fill fs-5"></i>
            <span
              id="cartCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="font-size: 0.75rem"
            >
              0
              <span class="visually-hidden">itens no carrinho</span>
            </span>
          </button>
        </div>
      </nav>
    </header>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">QR Code</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              class="qrcode img-fluid"
              src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&size=200x200"
              alt="QR Code de pagamento"
              title="QR Code de pagamento"
            />
            <p class="mt-3">Escaneie o QR Code para realizar o pagamento</p>
          </div>
        </div>
      </div>
    </div>

    <div id="product-details"></div>
    <h2 style="text-align: center">Produtos relacionados</h2>
    <section id="produtos-card-container"></section>

    <footer class="footer custom-gradient text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">
          &copy; 2025 E-commerce. Todos os direitos reservados.
        </p>
        <div class="footer-links">
          <a href="index.html">Início</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
          <a href="#">Política de Privacidade</a>
        </div>
      </div>
    </footer>
     <!-- Bootstrap JS (opcional para ícones, mas bom ter) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
     <script src="./js/product.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
