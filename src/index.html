<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./js/index.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Bootstrap Icons (CDN oficial atualizado) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>E-commerce</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-primary custom-gradient"
        data-bs-theme="dark"
      >
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <!-- Logo -->
          <a class="navbar-brand fw-bold text-white" href="index.html">
            <i class="bi bi-shop me-2"></i> E-commerce
          </a>

          <!-- Botão do carrinho -->
          <button
            id="cartButton"
            type="button"
            class="btn btn-outline-light position-relative"
          >
            <i class="bi bi-cart-fill fs-5"></i>
            <span
              id="cartCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="font-size: 0.75rem"
            >
              0
              <span class="visually-hidden">itens no carrinho</span>
            </span>
          </button>
        </div>
      </nav>
    </header>

    <section>
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide heroContainer"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
          ></button>
        </div>

        <div class="carousel-inner containerCarrosel">
          <div class="carousel-item active" data-bs-interval="2500">
            <img
              src="./assets/3.png"
              class="d-block w-100 carousel-img"
              alt="Encontre tudo aqui no E-commerce"
            />
          </div>
          <div class="carousel-item" data-bs-interval="2500">
            <img
              src="./assets/2.png"
              class="d-block w-100 carousel-img"
              alt="E-commerce tudo que você precisa em um só lugar"
            />
          </div>
        </div>
      </div>
    </section>

    <form class="filterForm container my-4">
      <div class="row g-2 align-items-center" style="margin-top: 100px">
        <div class="col-md-9">
          <div class="form-floating">
            <input
              type="text"
              class="form-control form-control-sm"
              id="searchInput"
              placeholder="Pesquisar produto"
            />
            <label for="searchInput">Pesquisar produto</label>
          </div>
        </div>
        <div class="col-md-3 d-grid">
          <input
            type="submit"
            class="btn btn-primary btn-lg"
            value="Pesquisar"
          />
        </div>
      </div>
    </form>

    <section id="produtos-card-container"></section>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Carrinho de compras</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Produto adicionado no carrinho.</div>
      </div>
    </div>
    <footer class="footer custom-gradient text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">
          &copy; 2025 E-commerce. Todos os direitos reservados.
        </p>
        <div class="footer-links">
          <a href="index.html">Início</a>
          <a href="#">Sobre</a>
          <a href="contato.html">Contato</a>
          <a href="#">Política de Privacidade</a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS (opcional para ícones, mas bom ter) -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
