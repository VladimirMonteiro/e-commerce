<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>E-commerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-primary custom-gradient" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">E-commerce</a>
        </div>
      </nav>
    </header>

    <section>
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide heroContainer"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
          ></button>
        </div>

        <div class="carousel-inner containerCarrosel">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="./assets/3.png"
              class="d-block w-100 carousel-img"
              alt="Encontre tudo aqui no E-commerce"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="./assets/2.png"
              class="d-block w-100 carousel-img"
              alt="E-commerce tudo que você precisa em um só lugar"
            />
          </div>
        </div>
      </div>
    </section>

    <form class="filterForm container my-4">
      <div class="row g-2 align-items-center" style="margin-top: 100px;">
        <div class="col-md-9">
          <div class="form-floating">
            <input
              type="text"
              class="form-control form-control-sm"
              id="searchInput"
              placeholder="Pesquisar produto"
            />
            <label for="searchInput">Pesquisar produto</label>
          </div>
        </div>
        <div class="col-md-3 d-grid">
          <input type="submit" class="btn btn-primary btn-lg" value="Pesquisar">
        </div>
      </div>
    </form>

    <section id="produtos-card-container"></section>
    <footer class="footer custom-gradient text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">
          &copy; 2025 E-commerce. Todos os direitos reservados.
        </p>
        <div class="footer-links">
          <a href="index.html">Início</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
          <a href="#">Política de Privacidade</a>
        </div>
      </div>
    </footer>
  </body>
</html>
